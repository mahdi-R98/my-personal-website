<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>سایت شخصی پیام‌رسان</title>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/847/847969.png" />
<style>
  @import url('https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/font-face.css');

  :root {
    --color-light-bg: #f9f9f9;
    --color-light-text: #222;
    --color-light-card: #fff;
    --color-dark-bg: #121212;
    --color-dark-text: #eee;
    --color-dark-card: #1f1f1f;
    --primary-color: #007bff;
    --danger-color: #dc3545;
  }

  body {
    font-family: 'Vazirmatn', sans-serif;
    margin: 0; padding: 0;
    background-color: var(--color-light-bg);
    color: var(--color-light-text);
    transition: background-color 0.3s, color 0.3s;
  }

  body.dark {
    background-color: var(--color-dark-bg);
    color: var(--color-dark-text);
  }

  .container {
    max-width: 800px;
    margin: 30px auto;
    padding: 15px;
  }

  header {
    text-align: center;
    margin-bottom: 25px;
  }

  header img {
    width: 100px;
    margin-bottom: 10px;
  }

  h1 {
    margin: 0;
    font-weight: 700;
    font-size: 2.5rem;
    color: var(--primary-color);
  }

  .password-screen, .main-app {
    background-color: var(--color-light-card);
    padding: 30px 25px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    max-width: 420px;
    margin: 50px auto;
  }

  body.dark .password-screen,
  body.dark .main-app {
    background-color: var(--color-dark-card);
    box-shadow: 0 4px 20px rgba(255,255,255,0.1);
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 10px;
    font-size: 1.1rem;
  }

  input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    font-size: 1rem;
    border-radius: 10px;
    border: 1.8px solid #bbb;
    outline: none;
    transition: border-color 0.3s;
  }

  input[type="password"]:focus {
    border-color: var(--primary-color);
  }

  button {
    margin-top: 20px;
    background-color: var(--primary-color);
    border: none;
    padding: 12px 20px;
    font-size: 1.1rem;
    color: #fff;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
  }

  button:hover {
    background-color: #0056b3;
  }

  .toggle-theme {
    position: fixed;
    top: 15px;
    left: 15px;
    background-color: var(--primary-color);
    border: none;
    color: white;
    font-weight: 700;
    padding: 10px 16px;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 3px 12px rgba(0,0,0,0.3);
    transition: background-color 0.3s;
  }

  .toggle-theme:hover {
    background-color: #0056b3;
  }

  .message-form textarea {
    width: 100%;
    min-height: 90px;
    padding: 15px;
    font-size: 1.1rem;
    border-radius: 12px;
    border: 1.6px solid #bbb;
    resize: vertical;
    font-family: 'Vazirmatn', sans-serif;
  }

  .message-form textarea:focus {
    border-color: var(--primary-color);
    outline: none;
  }

  .messages-list {
    margin-top: 25px;
    max-height: 400px;
    overflow-y: auto;
    border-top: 1.5px solid #ddd;
    padding-top: 15px;
  }

  body.dark .messages-list {
    border-color: #444;
  }

  .message-item {
    background-color: var(--primary-color);
    color: white;
    padding: 12px 20px;
    border-radius: 20px 20px 20px 5px;
    margin-bottom: 15px;
    position: relative;
    box-shadow: 0 3px 7px rgba(0,123,255,0.5);
  }

  body.dark .message-item {
    background-color: #0056b3;
    box-shadow: 0 3px 7px rgba(0,86,179,0.8);
  }

  .message-item::after {
    content: attr(data-time);
    position: absolute;
    bottom: -18px;
    right: 15px;
    font-size: 0.75rem;
    color: #ddd;
  }

  body.dark .message-item::after {
    color: #aaa;
  }

  .view-messages-btn {
    margin-top: 15px;
    background-color: var(--danger-color);
    border: none;
    color: white;
    font-weight: 700;
    border-radius: 12px;
    padding: 10px 18px;
    cursor: pointer;
    width: 100%;
  }

  .view-messages-btn:hover {
    background-color: #a71d2a;
  }

  /* Scrollbar */
  .messages-list::-webkit-scrollbar {
    width: 10px;
  }
  .messages-list::-webkit-scrollbar-thumb {
    background-color: var(--primary-color);
    border-radius: 8px;
  }

  body.dark .messages-list::-webkit-scrollbar-thumb {
    background-color: #3399ff;
  }

  footer {
    text-align: center;
    margin-top: 50px;
    font-size: 0.9rem;
    color: #888;
  }

  body.dark footer {
    color: #666;
  }
</style>
</head>
<body>

<button class="toggle-theme" title="تغییر تم">🌙</button>

<header>
  <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="لوگو سایت" />
  <h1>سایت شخصی پیام‌رسان</h1>
</header>

<div id="login-screen" class="password-screen">
  <label for="site-password-input">رمز ورود به سایت را وارد کنید:</label>
  <input type="password" id="site-password-input" autocomplete="off" />
  <button id="site-password-btn">ورود</button>
  <p id="login-error" style="color:#dc3545; margin-top:10px; display:none;">رمز اشتباه است!</p>
</div>

<div id="app" class="main-app" style="display:none;">

  <form id="message-form" class="message-form">
    <label for="message-textarea">پیام خود را اینجا بنویسید:</label>
    <textarea id="message-textarea" maxlength="500" placeholder="پیام خود را وارد کنید..."></textarea>
    <button type="submit">ارسال پیام</button>
  </form>

  <button class="view-messages-btn" id="show-messages-btn">نمایش پیام‌ها (رمز لازم)</button>

  <div id="messages-password-screen" class="password-screen" style="display:none; max-width: 420px; margin: 20px auto 0 auto;">
    <label for="messages-password-input">رمز مشاهده پیام‌ها را وارد کنید:</label>
    <input type="password" id="messages-password-input" autocomplete="off" />
    <button id="messages-password-btn">مشاهده</button>
    <p id="messages-error" style="color:#dc3545; margin-top:10px; display:none;">رمز اشتباه است!</p>
  </div>

  <div id="messages-list" class="messages-list" style="display:none;"></div>
</div>

<footer>
  © 2025 مهدی رسولی
</footer>

<script>
  const SITE_PASSWORD = "admin";  // رمز ورود به سایت
  const MESSAGES_PASSWORD = "M89P90"; // رمز مشاهده پیام‌ها

  const loginScreen = document.getElementById('login-screen');
  const app = document.getElementById('app');
  const sitePassInput = document.getElementById('site-password-input');
  const sitePassBtn = document.getElementById('site-password-btn');
  const loginError = document.getElementById('login-error');

  const messageForm = document.getElementById('message-form');
  const messageTextarea = document.getElementById('message-textarea');
  const showMessagesBtn = document.getElementById('show-messages-btn');

  const messagesPasswordScreen = document.getElementById('messages-password-screen');
  const messagesPasswordInput = document.getElementById('messages-password-input');
  const messagesPasswordBtn = document.getElementById('messages-password-btn');
  const messagesError = document.getElementById('messages-error');

  const messagesList = document.getElementById('messages-list');

  // ذخیره پیام‌ها در localStorage
  function loadMessages() {
    const data = localStorage.getItem('messages');
    if (!data) return [];
    try {
      return JSON.parse(data);
    } catch {
      return [];
    }
  }

  function saveMessages(messages) {
    localStorage.setItem('messages', JSON.stringify(messages));
  }

  function formatDateTime(date) {
    return date.toLocaleString('fa-IR', {
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit'
    });
  }

  // نمایش پیام‌ها
  function renderMessages() {
    const messages = loadMessages();
    messagesList.innerHTML = '';
    if (messages.length === 0) {
      messagesList.innerHTML = '<p style="text-align:center; color:#666;">هیچ پیامی وجود ندارد.</p>';
      return;
    }
    messages.forEach(msg => {
      const div = document.createElement('div');
      div.className = 'message-item';
      div.textContent = msg.text;
      div.setAttribute('data-time', msg.time);
      messagesList.appendChild(div);
    });
  }

  // ورود به سایت
  sitePassBtn.addEventListener('click', () => {
    if(sitePassInput.value === SITE_PASSWORD) {
      loginScreen.style.display = 'none';
      app.style.display = 'block';
      sitePassInput.value = '';
      loginError.style.display = 'none';
    } else {
      loginError.style.display = 'block';
    }
  });

  sitePassInput.addEventListener('keydown', e => {
    if(e.key === 'Enter') {
      sitePassBtn.click();
    }
  });

  // ارسال پیام
  messageForm.addEventListener('submit', e => {
    e.preventDefault();
    const text = messageTextarea.value.trim();
    if(text.length === 0) return alert('لطفاً پیام را وارد کنید.');
    const messages = loadMessages();
    messages.push({text, time: formatDateTime(new Date())});
    saveMessages(messages);
    messageTextarea.value = '';
    alert('پیام با موفقیت ارسال شد.');
  });

  // نمایش صفحه رمز پیام‌ها
  showMessagesBtn.addEventListener('click', () => {
    messagesPasswordScreen.style.display = 'block';
    messagesList.style.display = 'none';
    messagesPasswordInput.value = '';
    messagesError.style.display = 'none';
  });

  // بررسی رمز پیام‌ها
  messagesPasswordBtn.addEventListener('click', () => {
    if(messagesPasswordInput.value === MESSAGES_PASSWORD) {
      messagesPasswordScreen.style.display = 'none';
      messagesList.style.display = 'block';
      renderMessages();
    } else {
      messagesError.style.display = 'block';
    }
  });

  messagesPasswordInput.addEventListener('keydown', e => {
    if(e.key === 'Enter') {
      messagesPasswordBtn.click();
    }
  });

  // تغییر تم
  const toggleThemeBtn = document.querySelector('.toggle-theme');
  toggleThemeBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    if(document.body.classList.contains('dark')) {
      toggleThemeBtn.textContent = '☀️';
      localStorage.setItem('theme', 'dark');
    } else {
      toggleThemeBtn.textContent = '🌙';
      localStorage.setItem('theme', 'light');
    }
  });

  // بارگذاری تم ذخیره شده
  window.addEventListener('load', () => {
    const savedTheme = localStorage.getItem('theme');
    if(savedTheme === 'dark') {
      document.body.classList.add('dark');
      toggleThemeBtn.textContent = '☀️';
    } else {
      toggleThemeBtn.textContent = '🌙';
    }
  });
</script>

</body>
</html>
